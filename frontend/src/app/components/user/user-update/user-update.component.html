<mat-card>
    <mat-card-title>Alterar Usu√°rio</mat-card-title>
    <form>
        <mat-form-field>
            <input required matInput placeholder="Nome" [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input required matInput placeholder="Sobrenome" [(ngModel)]="user.lastname" name="lastname">
        </mat-form-field>
        <mat-form-field>
            <input required matInput placeholder="E-mail" [(ngModel)]="user.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input required matInput placeholder="Data de Nascimento" [(ngModel)]="user.birthdate" name="birthdate">
        </mat-form-field>
        <mat-form-field>
            <input required matInput placeholder="Escolaridade" [(ngModel)]="user.schooling" name="schooling">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateUser()" color="primary">
        Alterar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
